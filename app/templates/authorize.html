<script>
  document.querySelector('.btn-success').onclick=function(){
    var form=document.querySelector('form');
    var input = document.createElement("input");
                input.type = "hidden";
                input.name = "confirm";
                input.value=1;
                form.appendChild(input);
    form.submit();
    return false;
  }
</script>
